<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Div for the whole of the app: -->
  <div class="container">

    <!-- Header for App title-->
    <h2>Check Password Strength</h2>

    <!-- Input box for user to enter password: -->
    <input type="text" id="password" placeholder="Enter your password" />

    <!-- Div for the "strength bar": -->
    <div class="strength-bar">
      <div class="strength-bar-fill" id="strength-bar-fill"></div>
    </div>

    <!-- Div for the "strength rating" that will be generated via DOM manipulation: -->
    <div class="strength-text" id="strength-text"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
